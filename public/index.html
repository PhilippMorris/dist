<!DOCTYPE html><html data-ng-app="app" ng-strict-di=""><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"><title data-ng-bind="title">Aaron's Portal</title><style>
    /* This helps the ng-show/ng-hide animations start at the right place. */

      left: 0;
